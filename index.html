<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suivi des DÃ©penses</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #f4f6f8;
      --text: #333;
      --card: #fff;
      --accent: #4CAF50;
    }
    body.dark {
      --bg: #121212;
      --text: #f4f4f4;
      --card: #1e1e1e;
      --accent: #81C784;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: var(--card);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 1.2rem;
    }
    header .greeting {
      font-weight: bold;
      font-size: 1rem;
    }
    main {
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin: 1rem 0;
      font-size: 1.3rem;
    }
    .card {
      background: var(--card);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    input, button, select {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
      flex: 1;
      min-width: 120px;
    }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 0.6rem;
      text-align: center;
    }
    canvas {
      max-width: 100%;
      height: auto;
    }
    .actions {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 1rem;
      }
      header .greeting {
        font-size: 0.9rem;
      }
      table {
        font-size: 0.8rem;
      }
      input, button, select {
        font-size: 0.9rem;
        padding: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="greeting">Bonjour Anas ðŸ‘‹</div>
    <button onclick="toggleDarkMode()">ðŸŒ™ Mode</button>
  </header>

  <main>
    <h2>Votre suivi des dÃ©penses</h2>

    <div class="card">
      <div class="form-group">
        <input type="month" id="mois" />
        <input type="number" id="depense" placeholder="Montant dÃ©pensÃ©" />
        <button onclick="ajouterDepense()">Ajouter</button>
      </div>
    </div>

    <div class="card">
      <canvas id="pieChart"></canvas>
    </div>

    <div class="card">
      <table id="tableau">
        <thead>
          <tr>
            <th>Mois</th>
            <th>DÃ©penses</th>
            <th>Restant</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="actions">
        <button onclick="exporterCSV()">ðŸ“‚ Exporter CSV</button>
      </div>
    </div>
  </main>

  <script>
    let depenses = JSON.parse(localStorage.getItem("depenses")) || {};
    let seuil = 1000; // fixe, non modifiable sur mois prÃ©cÃ©dents

    const ctx = document.getElementById("pieChart").getContext("2d");
    let chart;

    function renderChart() {
      const mois = document.getElementById("mois").value || new Date().toISOString().slice(0,7);
      const depenseMois = depenses[mois] || 0;
      const restant = Math.max(seuil - depenseMois, 0);

      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: "pie",
        data: {
          labels: ["DÃ©penses", "Restant"],
          datasets: [{
            data: [depenseMois, restant],
            backgroundColor: ["#E53935", "#43A047"]
          }]
        }
      });
    }

    function ajouterDepense() {
      const mois = document.getElementById("mois").value;
      const montant = parseFloat(document.getElementById("depense").value);
      if (!mois || isNaN(montant)) return;
      depenses[mois] = (depenses[mois] || 0) + montant;
      localStorage.setItem("depenses", JSON.stringify(depenses));
      majTableau();
      renderChart();
      document.getElementById("depense").value = "";
    }

    function majTableau() {
      const tbody = document.querySelector("#tableau tbody");
      tbody.innerHTML = "";
      for (const mois in depenses) {
        const depenseMois = depenses[mois];
        const restant = Math.max(seuil - depenseMois, 0);
        tbody.innerHTML += `<tr><td>${mois}</td><td>${depenseMois} DH</td><td>${restant} DH</td></tr>`;
      }
    }

    function exporterCSV() {
      let csv = "Mois,DÃ©penses,Restant\n";
      for (const mois in depenses) {
        const depenseMois = depenses[mois];
        const restant = Math.max(seuil - depenseMois, 0);
        csv += `${mois},${depenseMois},${restant}\n`;
      }
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "depenses.csv";
      a.click();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    majTableau();
    renderChart();
  </script>
</body>
</html>
