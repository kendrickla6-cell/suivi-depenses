<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Suivi des DÃ©penses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    header {
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #6200ea;
      color: white;
    }
    header h1 {
      font-size: 1.2rem;
    }
    .container {
      padding: 1rem;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 1rem;
    }
    input, select, button {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      background: #6200ea;
      color: white;
      border: none;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.8rem;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #eee;
    }

    /* âœ… Responsive table en mode mobile (iPhone, etc.) */
    @media (max-width: 768px) {
      table {
        display: block;
        border: 0;
      }
      thead {
        display: none;
      }
      tr {
        display: block;
        margin-bottom: 1rem;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 0.5rem;
        background: #fff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      td {
        display: flex;
        justify-content: space-between;
        padding: 0.4rem 0.6rem;
        border: none;
        border-bottom: 1px solid #eee;
      }
      td:last-child {
        border-bottom: none;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
        color: #333;
      }
    }

    /* âœ… Dark Mode */
    .dark {
      background: #121212;
      color: #f4f4f9;
    }
    .dark header {
      background: #333;
    }
    .dark table, .dark td, .dark th {
      border-color: #555;
    }
    .dark td::before {
      color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bonjour Anas</h1>
    <button id="toggleDark">ðŸŒ™ Mode sombre</button>
  </header>

  <div class="container">
    <h2>Votre suivi des dÃ©penses</h2>

    <form id="expenseForm">
      <input type="text" id="desc" placeholder="Description" required>
      <input type="number" id="amount" placeholder="Montant (DH)" required>
      <input type="date" id="date" required>
      <select id="category">
        <option>Alimentation</option>
        <option>Transport</option>
        <option>Logement</option>
        <option>Loisirs</option>
        <option>Autres</option>
      </select>
      <button type="submit">Ajouter</button>
    </form>

    <button id="exportCSV">ðŸ“¥ Exporter CSV</button>

    <table>
      <thead>
        <tr>
          <th>Description</th>
          <th>Montant</th>
          <th>Date</th>
          <th>CatÃ©gorie</th>
        </tr>
      </thead>
      <tbody id="expensesTable"></tbody>
    </table>

    <canvas id="expensesChart" style="max-width:400px; margin-top:20px;"></canvas>
  </div>

  <script>
    const form = document.getElementById("expenseForm");
    const table = document.getElementById("expensesTable");
    const ctx = document.getElementById("expensesChart").getContext("2d");
    const toggleDark = document.getElementById("toggleDark");

    let expenses = [];
    let chart;

    // Ajouter dÃ©pense
    form.addEventListener("submit", e => {
      e.preventDefault();
      const desc = document.getElementById("desc").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const date = document.getElementById("date").value;
      const category = document.getElementById("category").value;

      const exp = { desc, amount, date, category };
      expenses.push(exp);
      updateTable();
      updateChart();
      form.reset();
    });

    // Mettre Ã  jour le tableau
    function updateTable() {
      table.innerHTML = "";
      expenses.forEach(exp => {
        const row = `<tr>
          <td data-label="Description">${exp.desc}</td>
          <td data-label="Montant">${exp.amount} DH</td>
          <td data-label="Date">${exp.date}</td>
          <td data-label="CatÃ©gorie">${exp.category}</td>
        </tr>`;
        table.innerHTML += row;
      });
    }

    // Mettre Ã  jour le graphique
    function updateChart() {
      const categories = {};
      expenses.forEach(exp => {
        categories[exp.category] = (categories[exp.category] || 0) + exp.amount;
      });

      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: "pie",
        data: {
          labels: Object.keys(categories),
          datasets: [{
            data: Object.values(categories),
            backgroundColor: ["#ff6384","#36a2eb","#ffcd56","#4caf50","#9966ff"]
          }]
        }
      });
    }

    // Exporter CSV
    document.getElementById("exportCSV").addEventListener("click", () => {
      let csv = "Description,Montant,Date,CatÃ©gorie\n";
      expenses.forEach(exp => {
        csv += `${exp.desc},${exp.amount},${exp.date},${exp.category}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "depenses.csv";
      a.click();
    });

    // Dark Mode
    toggleDark.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });
  </script>
</body>
</html>
